# SmartHire 后端服务 Nginx 配置（修复版）

# 将此文件复制到服务器的 /etc/nginx/sites-available/ 或 /etc/nginx/conf.d/ 目录

server {
    listen 80;
    # 匹配多个 server_name，包括 IP 地址和 localhost
    server_name 111.229.81.45 127.0.0.1;

    # 日志配置
    access_log /var/log/nginx/smarthire_access.log;
    error_log /var/log/nginx/smarthire_error.log;

    # 客户端请求体大小限制（根据需求调整）
    client_max_body_size 10M;

    # ===============================
    # 处理 /api/ 路径（前端可能使用此路径）
    # ===============================
    location /api/ {
        # 重写路径：/api/xxx -> /smarthire/api/xxx
        rewrite ^/api/(.*)$ /smarthire/api/$1 break;
        
        # 代理到后端
        proxy_pass http://127.0.0.1:8080;
        
        # 代理请求头
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS 预检请求处理
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            return 204;
        }
    }

    # ===============================
    # AI 接口（特殊超时配置）
    # ===============================
    location /smarthire/api/ai/ {
        proxy_pass http://127.0.0.1:7001;
        
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # AI 接口超时时间较长
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # WebSocket 和 SSE 流式输出支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 关闭缓冲，支持 SSE 流式输出
        proxy_buffering off;
        proxy_cache off;
    }

    # ===============================
    # 匹配度计算接口
    # ===============================
    location /smarthire/api/recruitment/seeker/calculate-match-score {
        proxy_pass http://127.0.0.1:7001;
        
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /smarthire/api/recruitment/seeker/batch-calculate-match-scores {
        proxy_pass http://127.0.0.1:7001;
        
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===============================
    # 前端静态文件
    # ===============================
    location / {
        root /var/www/html/smarthire-vue-app/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ===============================
    # 后端API代理（标准路径 /smarthire/api/）
    # ===============================
    location /smarthire/api/ {
        # CORS 预检请求处理
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            return 204;
        }

        # 使用路径替换：请求 /smarthire/api/user-auth/login 
        # 会转发到 http://127.0.0.1:8080/smarthire/api/user-auth/login
        proxy_pass http://127.0.0.1:8080;
        
        # 代理请求头
        # 关键：保持原始请求的 Host 头，不要改为 127.0.0.1
        # 这样 Spring Boot 能正确识别 context-path
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===============================
    # 健康检查端点（可选）
    # ===============================
    location /health {
        proxy_pass http://127.0.0.1:8080/smarthire/api/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # ===============================
    # 禁止访问隐藏文件
    # ===============================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

