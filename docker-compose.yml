version: "3.9"

services:
  ai-backend:
    image: smarthire-ai:latest
    container_name: smarthire-ai
    restart: always
    ports:
      - "7001:7001"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data/vector_db:/app/data/vector_db
      - ./config.yaml:/app/config.yaml
    networks:
      - smarthire-network

networks:
  smarthire-network:
    driver: bridge