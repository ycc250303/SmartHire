name: SmartHire Backend CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]
  # 手动触发（用于测试和让状态检查出现在分支保护列表中）
  workflow_dispatch:

jobs:
  build-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 用于自定义 token 推送 tag

      # 2. Setup JDK
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3. Cache Maven repository
      - name: Cache Maven Repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # 4. Check code format (Spotless) - 自动修改并提交
      - name: Check code format (Spotless)
        id: spotless
        shell: bash
        run: |
          echo "Running Spotless check..."
          if mvn -B spotless:check; then
            echo "Spotless check passed. No formatting needed."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Spotless check failed. Running spotless:apply to auto-format code..."
            mvn -B spotless:apply
            echo "Spotless formatting applied successfully."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
        working-directory: SmartHire_Backend

      # 4.1. Commit formatting changes if needed
      - name: Commit formatting changes
        if: steps.spotless.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Auto-format code with Spotless [skip ci]" || exit 0
          git push

      # 5. Run tests + PMD + SpotBugs + FindSecBugs（verify 会执行完整流水线）
      - name: Run tests & static analysis (verify)
        run: mvn -B clean verify
        working-directory: SmartHire_Backend

      # 6. Build JAR（在 verify 通过后再次打包，跳过测试以加快速度）
      - name: Build JAR
        run: mvn -B package -DskipTests=true
        working-directory: SmartHire_Backend

      # 7. Upload artifact (both main & dev)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: smarthire-backend-jar
          path: SmartHire_Backend/target/*.jar

      # 8. Install xmllint
      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      # 9. Get version from pom.xml
      - name: Get version from pom.xml
        id: get_version
        shell: bash
        run: |
          VERSION=$(xmllint --xpath "//*[local-name()='project']/*[local-name()='version']/text()" SmartHire_Backend/pom.xml)
          CLEAN_VERSION="${VERSION/-SNAPSHOT/}"
          echo "VERSION=$CLEAN_VERSION" >> $GITHUB_ENV
          echo "IMAGE_TAG=v$CLEAN_VERSION" >> $GITHUB_ENV
          echo "Original version: $VERSION, Release version: $CLEAN_VERSION"

      # 10. Only for main branch: Build and push Docker image
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # 使用 SMARTHIRE_TOKEN（需要 write:packages 权限）
          password: ${{ secrets.SMARTHIRE_TOKEN }}

      - name: Build and push Docker image (main only)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: SmartHire_Backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}:v${{ env.VERSION }}
            ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 11. Only for main branch: create tag
      - name: Create Git tag (main only)
        if: github.ref == 'refs/heads/main'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.SMARTHIRE_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch --tags
          TAG="v${{ env.VERSION }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            git tag "$TAG"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git "$TAG"
          fi

      # 12. Only for main branch: create Release and upload JAR
      - name: Create Release & Upload JAR (main only)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          files: SmartHire_Backend/target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.SMARTHIRE_TOKEN }}
