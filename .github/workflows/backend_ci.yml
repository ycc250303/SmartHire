name: SmartHire Backend CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 用于自定义 token 推送 tag

      # 2. Setup JDK
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3. Cache Maven repository
      - name: Cache Maven Repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # 4. Run tests
      - name: Run Tests
        run: mvn -B test
        working-directory: SmartHire_Backend

      # 5. Build JAR
      - name: Build JAR
        run: mvn -B clean package -DskipTests=true
        working-directory: SmartHire_Backend

      # 6. Upload artifact (both main & dev)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: smarthire-backend-jar
          path: SmartHire_Backend/target/*.jar

      # 7. Install xmllint
      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      # 8. Get version from pom.xml
      - name: Get version from pom.xml
        id: get_version
        shell: bash
        run: |
          VERSION=$(xmllint --xpath "//*[local-name()='project']/*[local-name()='version']/text()" SmartHire_Backend/pom.xml)
          CLEAN_VERSION="${VERSION/-SNAPSHOT/}"
          echo "VERSION=$CLEAN_VERSION" >> $GITHUB_ENV
          echo "Original version: $VERSION, Release version: $CLEAN_VERSION"

      # 9. Only for main branch: create tag & release
      - name: Create Git tag and Release
        if: github.ref == 'refs/heads/main'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.SMARTHIRE_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          TAG="v${VERSION}"

          # 检查远程是否已存在 tag
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            git tag "$TAG"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git "$TAG"
          fi

          # 创建 Release（如果已存在也不会报错）
          echo "Creating GitHub Release for $TAG"
          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"tag_name\":\"$TAG\",\"name\":\"Release $TAG\"}" \
            https://api.github.com/repos/${GITHUB_REPOSITORY}/releases

      # 10. Upload JAR to Release (main branch only)
      - name: Upload JAR to Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: SmartHire_Backend/target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.SMARTHIRE_TOKEN }}
