name: SmartHire Backend CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]
  # æ‰‹åŠ¨è§¦å‘ï¼ˆç”¨äºæµ‹è¯•å’Œè®©çŠ¶æ€æ£€æŸ¥å‡ºç°åœ¨åˆ†æ”¯ä¿æŠ¤åˆ—è¡¨ä¸­ï¼‰
  workflow_dispatch:

jobs:
  build-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´çš„Gitå†å²ï¼Œä»¥ä¾¿è·å–æäº¤è€…ä¿¡æ¯

      # 2. Setup JDK
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3. Cache Maven repository
      - name: Cache Maven Repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # # 5. Run circular dependency tests
      # - name: Run circular dependency tests
      #   run: mvn -B test -Dtest=ServiceCycleArchitectureTest
      #   working-directory: SmartHire_Backend

      # 6. Build JAR file (without tests to speed up CI)
      - name: Build JAR file
        run: mvn -B clean package -DskipTests
        working-directory: SmartHire_Backend

      # 7. Upload artifact (both main & dev)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: smarthire-backend-jar
          path: SmartHire_Backend/target/*.jar

      # 8. Install xmllint
      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      # 9. Get version from pom.xml
      - name: Get version from pom.xml
        id: get_version
        shell: bash
        run: |
          VERSION=$(xmllint --xpath "//*[local-name()='project']/*[local-name()='version']/text()" SmartHire_Backend/pom.xml)
          CLEAN_VERSION="${VERSION/-SNAPSHOT/}"
          echo "VERSION=$CLEAN_VERSION" >> $GITHUB_ENV
          echo "IMAGE_TAG=v$CLEAN_VERSION" >> $GITHUB_ENV
          echo "Original version: $VERSION, Release version: $CLEAN_VERSION"

      # 10. Only for main branch: Build and push Docker image
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # ä½¿ç”¨ SMARTHIRE_TOKENï¼ˆéœ€è¦ write:packages æƒé™ï¼‰
          password: ${{ secrets.SMARTHIRE_TOKEN }}

      - name: Build and push Docker image (main only)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: SmartHire_Backend
          file: SmartHire_Backend/deploy/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}:v${{ env.VERSION }}
            ghcr.io/${{ github.repository_owner }}/${{ secrets.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 11. Only for main branch: create tag
      - name: Create Git tag (main only)
        if: github.ref == 'refs/heads/main'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.SMARTHIRE_TOKEN }}
        run: |
          # é…ç½®Gitç”¨æˆ·ä¿¡æ¯ï¼Œä½¿ç”¨åŸå§‹æäº¤è€…çš„ä¿¡æ¯
          git config --global user.name "${{ github.event.head_commit.author.name }}"
          git config --global user.email "${{ github.event.head_commit.author.email }}"
          
          git fetch --tags
          TAG="v${{ env.VERSION }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            git tag "$TAG"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git "$TAG"
          fi

      # 12. Only for main branch: Delete existing release if exists (for overwrite)
      - name: Delete existing release if exists (main only)
        if: github.ref == 'refs/heads/main'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.SMARTHIRE_TOKEN }}
        run: |
          # ç¡®ä¿ jq å·²å®‰è£…
          if ! command -v jq &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
          
          TAG="v${{ env.VERSION }}"
          echo "ğŸ” æ£€æŸ¥æ˜¯å¦å­˜åœ¨ Release: $TAG"
          
          RELEASE_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" \
            | jq -r '.id // empty')
          
          if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ]; then
            echo "ğŸ—‘ï¸ åˆ é™¤å·²å­˜åœ¨çš„ Release (ID: $RELEASE_ID)"
            curl -X DELETE \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
            echo "âœ… å·²åˆ é™¤æ—§çš„ Release"
          else
            echo "â„¹ï¸  Release ä¸å­˜åœ¨ï¼Œè·³è¿‡åˆ é™¤æ­¥éª¤"
          fi

      # 13. Only for main branch: create Release and upload JAR
      - name: Create Release & Upload JAR (main only)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          files: SmartHire_Backend/target/*.jar
          overwrite: true
          # ç¡®ä¿è¦†ç›–å·²å­˜åœ¨çš„æ–‡ä»¶
          file_glob: true
          # å¼ºåˆ¶åˆ›å»ºæ–°çš„ releaseï¼ˆå·²åˆ é™¤æ—§çš„ï¼‰
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.SMARTHIRE_TOKEN }}
